<mat-card class="form-container">
  <h3>{{ 'profile' | translate }}</h3>
  <form class="form">
    <mat-form-field class="full-width">
      <input matInput placeholder="{{ 'name' | translate }}" value="" name="name" [(ngModel)]="userDetail.name" disabled>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="{{ 'surname' | translate }}" value="" name="surname" [(ngModel)]="userDetail.surname" disabled>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Email" value="" name="email" [(ngModel)]="userDetail.email" disabled>
    </mat-form-field>
  
  
<!--     
  <button mat-raised-button color="primary" class="login-button" (click)="login()">{{ 'login' | translate }}</button> -->
  </form>

</mat-card>
